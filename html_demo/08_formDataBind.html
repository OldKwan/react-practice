<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <script type="text/babel">
        class Myform extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    username: '',
                    password: ''
                };
            };

            // e指事件回调默认传参: 事件对象
            // e.target: 指触发事件的元素
            fnChange = e => {
                this.setState({
                    [e.target.name]: e.target.value
                })
            };

            render() {
                return (
                    <div>
                        <form>
                            <p>
                                <label htmlFor="username">用户名: </label> {this.state.username} <br />
                                <input id="username" type="text" name="username" value={this.state.username} onChange={this.fnChange} />
                            </p>
                            <p>
                                <label htmlFor="password">密码: </label> {this.state.password} <br />
                                <input id="password" type="password" name="password" value={this.state.password} onChange={this.fnChange} />
                            </p>
                        </form>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <Myform />,
            document.getElementById('root')
        )
    </script>
</body>

</html>
