        // && 运算符渲染组件
        // && 左边为 true, 才会渲染右边结构; false则整句忽略

        class Notice extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    username: '张大山',
                    msg: [
                        '新邮件',
                        '新的代办'
                    ]
                }
            };
            render(){
                return(
                    <div>
                        <h2>你好, {this.state.username}</h2>
                        {
                            this.state.msg.length>0 && <p>你有{this.state.msg.length}条消息</p>
                        }
                        <p>分别是:</p>
                        <ul>
                            {
                                this.state.msg.map((item,index)=><li key={index}>{item}</li>)
                            }
                            </ul>
                        </div>
                )
            }
        }

        ReactDOM.render(
            <Notice />,
            document.getElementById('root')
        )
